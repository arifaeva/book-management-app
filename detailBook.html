<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book's Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="w-[1150px] bg-gray-800 m-auto my-8 rounded-3xl shadow-lg">
      <div
        class="w-[1100px] bg-gray-800 m-auto pt-5 px-8 gap-x-3 flex justify-end"
      >
        <a
          id="homeBtn"
          class="bg-indigo-500 font-medium rounded-xl text-white p-2"
        >
          Home
        </a>
        <a
          id="editBtn"
          class="bg-sky-600 font-medium rounded-xl text-white p-2"
        >
          Edit Book
        </a>
        <button
          id="deleteBtn"
          class="bg-red-500 font-medium rounded-xl text-white p-2"
        >
          Delete Book
        </button>
      </div>
      <div
        id="bookContainer"
        class="w-[1100px] bg-gray-800 m-auto py-6 px-8 flex justify-items-center gap-x-6"
      ></div>
    </div>
    <script src="detail-book.js"></script>
  </body>
</html>
